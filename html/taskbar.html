<div class="taskbar">
  <div class="start-button button-event">
    <img src="images/taskbar-start-icon.png" alt="">
    <span>시작</span>
  </div>
  <div class="taskbar-button-wrap">
    <div class="profile-button button-event active">
      <img src="images/background-myprofile-icon.png" alt="">
      <span>정소연의 프로필</span>
    </div>
    <div class="skill-button button-event active">
      <img src="images/background-skill-icon.png" alt="">
      <span>skill</span>
    </div>
    <div class="project-button button-event active">
      <img src="images/background-myproject-icon.png" alt="">
      <span>soyeon's project</span>
    </div>
    <div class="project-one-button button-event active hidden" id="bar01">
      <img src="images/project-icon_01.png" alt="">
      <span>project_한국농수산식품유통공사 홈페이지 리뉴얼</span>
    </div>
    <div class="project-two-button button-event active hidden" id="bar02">
      <img src="images/project-icon_02.png" alt="">
      <span>project_KBO 홈페이지 리뉴얼</span>
    </div>
    <div class="project-three-button button-event active hidden" id="bar03">
      <img src="images/background-myprofile-icon.png" alt="">
      <span>project_ 정소연의 포트폴리오</span>
    </div>
  </div>
  <div class="tray">
    <div class="tray-img">
      <img src="images/taskbar-icon_1.png" alt="">
      <img src="images/taskbar-icon_2.png" alt="">
      <img src="images/taskbar-icon_3.png" alt="">
    </div>
    <span class="tray-clock" id="tray-clock">오후 05:04</span>
  </div>
</div>
<div class="start-menu">
  <div class="gradiant-bar"></div>
  <div class="restart-btn start-btn">
    <img src="images/restart-icon.png" alt="">
    <span>다시시작</span>
  </div>
  <div class="shutdown-btn start-btn">
    <img src="images/shutdown-icon.png" alt="">
    <span>프로그램 종료</span>
  </div>
</div>
